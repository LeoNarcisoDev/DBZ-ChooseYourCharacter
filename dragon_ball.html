<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball - Choose Your Character</title>
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/variaveis.css">
</head>
<body>
    <main>
        <header class="header">
            <h1 class="title">Choose Your Character</h1>                       
        </header>
        <div class="character-selection">
            <div class="character-selected player-1">
                <img src="./src/imagens/goku.png" alt="selected character player 1" id="character-player-1">
                <div class="name">
                    <h2 class="name-player-1">Goku</h2>
                </div>
            </div>
            <ul class="character-list">
                <li class="character selected " id="goku" data-name="Goku">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goku.jpeg" alt="imagem goku">
                </li>
                <li class="character  player-2-selected" id="vegeta" data-name="Vegeta">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/vegeta.jpeg" alt="imagem vegeta">
                </li>
                <li class="character" id="kuririn" data-name="Kuririn">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/kuririn.jpeg" alt="imagem kuririn">
                </li>
                <li class="character" id="gohan" data-name="Gohan">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gohan.jpeg" alt="imagem gohan">
                </li>
                <li class="character" id="jiren" data-name="Jiren">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/jiren.jpegg.webp" alt="imagem jiren">
                </li>
                <li class="character" id="majinboo" data-name="Majin Boo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/majinboo.jpeg" alt="imagem majinboo">
                </li>
                <li class="character" id="golden-freeza" data-name="Golden Freeza">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goldenfreeza.jpeg" alt="imagemfreeza">
                </li>
                <li class="character" id="yamcha" data-name="Yamcha">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/yamcha.jpeg" alt="Yamcha">
                </li>
                <li class="character" id="gokussjblue" data-name="Goku SSJ Blue">
                    <span class="tag">1P</span>
                    <img src="./" alt="imagem gokussjblue">
                </li>
            </ul>
            <div class="character-selected player-2">
                <img src="./src/imagens/vegeta.png" alt="selected character player 2" id="character-player-2">
                <div class="name">
                    <h2 class="name-player-2">Vegeta</h2>
                </div>
            </div>
        </div>
    </main>
    <link rel="stylesheet" href="./src/js/index.js">    
</body>
</html>
